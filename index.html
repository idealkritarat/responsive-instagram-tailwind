<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body class="bg-[#000]">
    <div class="flex">
        <nav class="h-screen w-[240px] border-r-2 border-[#262626] max-2xl:w-[73px] max-md:hidden flex flex-col justify-between">
            <div>
                <div class="text-white h-[100px] flex items-center">
                    <div class="max-2xl:hidden font-medium text-2xl ps-7">Instagram</div>
                    <div class="2xl:hidden text-white flex items-center mx-auto size-12 justify-center rounded-xl gap-3 hover:bg-[#1C1C1C] cursor-pointer transition-all">
                        <img src="https://www.edigitalagency.com.au/wp-content/uploads/Instagram-logo-white-PNG-small-size.png" class="size-6">
                    </div>
                </div>
                <div class="flex flex-col p-2 gap-2 max-2xl:items-center">
                    <div class="text-white flex items-center px-2.5 py-1.5 rounded-xl gap-3 hover:bg-[#1C1C1C] cursor-pointer transition-all">
                        <span class="material-symbols-outlined text-3xl">
                            home
                        </span>
                        <span class="font-semibold max-2xl:hidden">Home</span>
                    </div>
                    <div class="text-white flex items-center px-2.5 py-1.5 rounded-xl gap-3 hover:bg-[#1C1C1C] cursor-pointer transition-all">
                        <span class="material-symbols-outlined text-3xl">
                            search
                        </span>
                        <span class="font-semibold max-2xl:hidden">Search</span>
                    </div>
                    <div class="text-white flex items-center px-2.5 py-1.5 rounded-xl gap-3 hover:bg-[#1C1C1C] cursor-pointer transition-all">
                        <span class="material-symbols-outlined text-3xl">
                            explore
                        </span>
                        <span class="font-semibold max-2xl:hidden">Explore</span>
                    </div>
                    <div class="text-white flex items-center px-2.5 py-1.5 rounded-xl gap-3 hover:bg-[#1C1C1C] cursor-pointer transition-all">
                        <span class="material-symbols-outlined text-3xl">
                            slideshow
                        </span>
                        <span class="font-semibold max-2xl:hidden">Reels</span>
                    </div>
                    <div class="text-white flex items-center px-2.5 py-1.5 rounded-xl gap-3 hover:bg-[#1C1C1C] cursor-pointer transition-all">
                        <span class="material-symbols-outlined text-3xl">
                            chat_bubble
                        </span>
                        <span class="font-semibold max-2xl:hidden">Messages</span>
                    </div>
                    <div class="text-white flex items-center px-2.5 py-1.5 rounded-xl gap-3 hover:bg-[#1C1C1C] cursor-pointer transition-all">
                        <span class="material-symbols-outlined text-3xl">
                            favorite
                        </span>
                        <span class="font-semibold max-2xl:hidden">Notifications</span>
                    </div>
                    <div class="text-white flex items-center px-2.5 py-1.5 rounded-xl gap-3 hover:bg-[#1C1C1C] cursor-pointer transition-all">
                        <span class="material-symbols-outlined text-3xl">
                            add_circle
                        </span>
                        <span class="font-semibold max-2xl:hidden">Create</span>
                    </div>
                    <div class="text-white flex items-center px-2.5 py-1.5 rounded-xl gap-3 hover:bg-[#1C1C1C] cursor-pointer transition-all">
                        <span class="material-symbols-outlined text-3xl">
                            account_circle
                        </span>
                        <span class="font-semibold max-2xl:hidden">Profile</span>
                    </div>
                </div>
            </div>
            <div class="flex flex-col p-2 gap-2 max-2xl:items-center">
                <div class="text-white flex items-center px-2.5 py-1.5 rounded-xl gap-3 hover:bg-[#1C1C1C] cursor-pointer transition-all">
                    <span class="material-symbols-outlined text-3xl">
                        gesture
                    </span>
                    <span class="font-semibold max-2xl:hidden">Threads</span>
                </div>
                <div class="text-white flex items-center px-2.5 py-1.5 rounded-xl gap-3 hover:bg-[#1C1C1C] cursor-pointer transition-all">
                    <span class="material-symbols-outlined text-3xl">
                        menu
                    </span>
                    <span class="font-semibold max-2xl:hidden">More</span>
                </div>
            </div>
        </nav>
        <main class="grow flex justify-center">
            <div class="h-screen max-w-[630px] w-full bg-white flex flex-col">
                <nav class="h-0 w-full"></nav>
                <div class="grow w-full"></div>
                <nav class="h-0 w-full"></nav>
            </div>
            <div class="h-screen max-w-[320px] w-full bg-slate-200 max-xl:hidden"></div>
        </main>
    </div>
</body>
</html>
